name: Update README

on:
  push:
    branches: [main]      # chỉ trigger trên nhánh main
    paths:
      - 'courses/**'      # trigger khi có thay đổi trong folder courses

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Chạy script tạo README
      - name: Generate README
        run: python generate_readme.py

      # 4️⃣ Commit & Push README tự động
      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add README.md

          # kiểm tra nếu có thay đổi mới commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with new courses"
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref }}
          fi

